<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Publish Book</title>
<link rel="stylesheet" href="index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body style=" background: hsla(63, 100%, 77%, 1);

background: radial-gradient(circle, hsla(63, 100%, 77%, 1) 17%, hsla(331, 74%, 68%, 1) 90%);

background: -moz-radial-gradient(circle, hsla(63, 100%, 77%, 1) 17%, hsla(331, 74%, 68%, 1) 90%);

background: -webkit-radial-gradient(circle, hsla(63, 100%, 77%, 1) 17%, hsla(331, 74%, 68%, 1) 90%);

filter: progid: DXImageTransform.Microsoft.gradient( startColorstr=#faff89, endColorstr=#ea72ad, GradientType=1 );">

<div class="container-fluid">
       <div class="row" style="height: 100px; border: none; font-size: 28px; ">
        <button class="col-4" style="background-color:rgb(254, 210, 211); border:0.1px solid rgb(149, 148, 148);">START</button>
        <button class="col-4" style=" border: 0.1px solid rgb(149, 148, 148);">DETAIL</button>
        <button class="col-4" style=" border: 0.1px solid rgb(149, 148, 148);">REVIEW</button>
       </div> 
    </div>

    <div class="container mt-5 p-5 glass-morph" style="max-width: 800px; border: 2px solid black;">
        <h1 class="mb-5 text-center">SELECT YOUR PRODUCT TYPE</h1>
        <div class="row g-5 mb-5">
            <div class="col-md-6 col-12">
                <label class="product-div" onclick="selectProduct(this)">
                    <input type="radio" name="product" value="comics" style="display: none;">
                    <div class="row product-select">
                        <img src="assets/comics.svg" class="col-12" alt="">
                        <div class="col-12 text-center px-5 pt-3"><h2>COMIC BOOKS</h2> <p>Book consist of cartoon characters in animation.</p></div>
                    </div>
                </label>
            </div> 
            <div class="col-md-6 col-12">
                <label class="product-div" onclick="selectProduct(this)">
                    <input type="radio" name="product" value="magazine" style="display: none;">
                    <div class="row product-select">
                        <img src="assets/Magazini.svg" class="col-12" alt="">
                        <div class="col-12 text-center px-5 pt-3"><h2>MAGAZINE</h2> <p>Book consist of cartoon characters in animation.</p></div>
                    </div>
                </label>
            </div>
        </div>
        <div class="row g-5 mb-5" >
            <div class="col-md-6 col-12">
                <label class="product-div" onclick="selectProduct(this)">
                    <input type="radio" name="product" value="photo_book" style="display: none;">
                    <div class="row product-select">
                        <img src="assets/photo book.svg" class="col-12" alt="">
                        <div class="col-12 text-center px-5 pt-3"><h2>PHOTO BOOKS</h2> <p>Book consist of cartoon characters in animation.</p></div>
                    </div>
                </label>
            </div> 
            <div class="col-md-6 col-12">
                <label class="product-div" onclick="selectProduct(this)">
                    <input type="radio" name="product" value="e_book" style="display: none;">
                    <div class="row product-select" >
                        <img src="assets/e-book.svg" class="col-12" alt="">
                        <div class="col-12 text-center px-5 pt-3"><h2>E - BOOKS</h2> <p>Book consist of cartoon characters in animation.</p></div>
                    </div>
                </label>
            </div>
        </div>
        <div style="width: fit-content; margin: auto;">
            <i class="fa-solid fa-arrow-right" 
               style="font-size: 30px; color:#5b0eb4; cursor: pointer; border-radius: 100%; border: 1px solid black; padding: 8px; background-color: rgb(222, 222, 222);" 
               onclick="navigateToDetail()"></i>
        </div>
    </div>

    <style>
        .product-div {
            transition: border-color 0.3s;
            height: 300px;
            border: 1px solid black; 
            cursor: pointer;
        }

        .product-div.selected {
            background-color: rgb(254, 211, 212); 
        }
    </style>

    <script>
        function selectProduct(label) {
            const radios = document.querySelectorAll('input[name="product"]');
            radios.forEach(radio => {
                radio.checked = false;
                radio.parentElement.classList.remove('selected');
            });
    
            const radioInput = label.querySelector('input[type="radio"]');
            radioInput.checked = true;
            label.classList.add('selected');
        }
    
        function navigateToDetail() {
            const selectedProduct = document.querySelector('input[name="product"]:checked');
            if (selectedProduct) {
                window.open("detail.html", "_blank"); 
            } else {
                alert("Please select a product type before proceeding.");
            }
        }
    </script>
    
</body>
</html>
